<!DOCTYPE html>

    <style>
      .photocontainer {
        background-color: darkkhaki;
        display: flex;
        flex-shrink: 2;
        width: 100%;

        box-sizing: border-box;
        height: auto;
      }

      .photo {
        flex: 1;
        overflow: cover;
        transition: .875s;
        transition-timing-function: ease-out .5s; 
        transition-delay: 0.0s;
        margin: 0 00% rgba(0, 0, 0, 0.1);
        line-height: 0;
      }

      .photo > img {
        width: 100%;
        height: calc(100% + 0vh);
        object-fit: fill;
        transition: 6s;
      }

      .photo > span {
        font-size: 3vh;
        display: block;
        text-align: center;
        height: 10vh;
        line-height: 1;
        color: white;
      }
      .photo:hover {
        flex: 1 1 13%;
      }
      .photo:active {
        flex: 1 1 75%;
      }
      }
    </style>
  </head>
